<div class="col-sm-3 col-md-3 col-sm-offset-9 col-md-offset-9 chat"  ng-controller="messageController">
	        <div class="chat-control form-inline">
	          <div class="searchbox">
	            <input type="text" class="form-control">
	          </div>
	        </div>
	        <div class="message-list">
	        	  <a class="btn btn-sm btn-default" (click)='updateFilterType("all")' [class.active]="filtertype == 'all'">All</a>
		          <a class="btn btn-sm btn-default" (click)='updateFilterType("chat")' [class.active]="filtertype == 'chat'">Chat</a>
		          <a class="btn btn-sm btn-default" (click)='updateFilterType("log")' [class.active]="filtertype == 'log'">Log</a>
	            <div *ngFor="let message of messages;">
		            <!--repeat messages-->
		            <div class="message-container other_user" *ngIf="message.type == 'message'&&(filtertype == 'chat'||filtertype == 'all')">
		                        <div class="image_box" data-toggle="tooltip" data-placement="left">

		                            <img style="background:#17affa">
		                        </div>

		                        <div class="message">
		                            <div class="message-meta">
		                              <span class="meta_user">{{message.author}}</span> Â· <span class="timestamp">{{message.createdAt}}</span>  
		                            </div>
		                            <div class="text">
		                              {{message.text}}
		                            </div>

		                        </div>
		            </div>
	                <div class="message-container log" *ngIf="message.type == 'log'&&(filtertype == 'log'||filtertype == 'all')">
	                  <div class="message">
	                  <div class="message-meta">{{message.createdAt}}</div>
	                  <div class="log-text">
	                      <a class="meta_user">{{message.author}}</a> <span>{{message.text}}</span>
	                  </div>
	                  </div>
	                </div>
	            </div>
	        </div>


	        <div class="input-container">
	          <form (ngSubmit)="submitMessage()">
	            <div class="input">
	              <input type="text" name="chatInput" id="chatInput" placeholder="Your message." [(ngModel)]="data.messagetext" style="width:100%;"/>
	            </div>
	          </form>
	        </div>


</div>
