<div class="cases-container" id="caseListContainer">
    <ul class="cases">
        <li *ngFor="let case of cases;" class="case filter {{   getStateClassName(case.state)}}">
            <div class="meta">
                <div class="row">
                    <div class="col-md-7">
                    <span class="updatedate">Last Update : 02. March 2017</span> – <span class="updatime">07:32</span> – <strong><span>Sea-Watch 2</span></strong>
                        
                    </div>
                    <div class="col-md-5 text-right">
                        <span class="casedate">Created: 02. March 2017</span> – <span class="casetime">06:32</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="status col-xs-3 {{getStateClassName(case.state)}}">{{getStateName(case.state)}}</div>
                <div class="col-xs-2 caseID">R3G</div>
                <div class="col-xs-2 boatType">{{getBoatTypeName(case.boatType)}}</div>
                <div class="col-xs-2">{{getBoatConditionName(case.boatCondition)}}</div>
                <div class="col-xs-3 text-right"><i class="zmdi zmdi-edit" (click)="showEditCaseModal(case._id)"></i></div>
            </div>
            <div class="case_infos">
                <div class="row">
                    <div class="form-group col-md-2">
                        <label for="boat_type">Boat Type</label>
                        <select disabled class="form-control" name="boat_type" id="boat_type"></select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="boat_status">Status</label>
                        <select disabled class="form-control" name="boat_status" id="boat_status"></select>
                        <input disabled type="hidden" name="source_type" value="create_case_form">
                    </div>
                    <div class="form-group col-md-2">
                        <label style="display:block" for="ppl_in_water">People in Water</label>
                        <input disabled type="checkbox" id="ppl_in_water" name="ppl_in_water" value="1"> 
                        <!-- Hier hätte ich gerneslo was: https://ziscloud.github.io/angular-bootstrap-toggle/ "No grey" > "Yes red"  -->
                    </div>
                    <div class="form-group col-md-2">
                        <label style="display:block" for="engine_working">Engine</label>
                        <input disabled type="checkbox" id="engine_working" name="engine_working" value="1"> 
                        <!-- Hier hätte ich gerneslo was: https://ziscloud.github.io/angular-bootstrap-toggle/ "Working blue" > "Defect grey"  -->
                    </div>
                    <div class="form-group col-md-4">
                        <label style="display:block" for="osc">On-Scene-Coordinator (OSC)</label>
                        <select disabled class="form-control" id="osc" name="osc" value="Sea-Watch 2"><option>Sea-Watch 2</option></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label style="display:block;">Position</label>
                        <div class="btn-group btn-group-justified">
                            <a  class="btn btn-default btn-md">GMS</a> 
                            <a class="btn btn-default btn-md active">DD</a>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="lat">Lat</label>
                        <input disabled class="form-control" type="text" placeholder="Lat" name="lat" id="lat">
                    </div>

                    <div class="form-group col-md-3">
                        <label for="lon">Lon</label>
                        <input disabled class="form-control" type="text" placeholder="Lon" name="lon" id="lon">
                    </div>
                    <div class="col-md-3">
                        <label>GPS</label>
                        <a disabled class="btn btn-md btn-default btn-block use_location">
                            <i class="zmdi zmdi-pin"></i> Current Location</a>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="passenger_count">How many people?</label>
                        <input disabled class="form-control" name="passenger_count" type="number" placeholder="How many people?" id="passenger_count">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="passenger_count">… women?</label>
                        <input disabled class="form-control" name="women_on_board" type="number" placeholder="How many woman?" id="women_on_board">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="passenger_count">… children?</label>
                        <input disabled class="form-control" name="children_on_board" type="number" placeholder="How many children?" id="children_on_board">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="passenger_count">… disabled?</label>
                        <input disabled class="form-control" name="disabled_on_board" type="number" placeholder="How many disabled?" id="disabled_on_board">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <input checked disabled type="checkbox" id="otherBoats" name="other_involved" value="1">
                        <label for="otherBoats">Other boat/s involved?</label>
                        <div class="other_boats">
                            <input disabled class="form-control" type="text" name="other_boats" id="other_boats" placeholder="Iuventa, CP1337">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <input checked disabled type="checkbox" id="additionalInfos">
                        <label for="additionalInfos">Additional information</label>
                        <div class="additional_infos">
                            <input disabled class="form-control" type="text" placeholder="Additional informations" name="additional_informations" id="additional_informations" >
                        </div>
                    </div>
                </div>
            </div>
           <!-- Hier müsste noch ein Call-To-Action zum "Report MRCC Formular rein" -->
        </li>
    </ul>
</div>
